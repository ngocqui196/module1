<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<input type="number" id="year">
<button onclick="namnhuan()" >Nhập</button>
<script>
    function namnhuan() {
        year = document.getElementById("year").value;
        if (year % 4 == 0 ) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " Là năm nhuận");
                } else {
                    alert(year + " là năm không nhuận");
                }
            } else {
                alert(year + " Là năm nhuận");
            }


        } else
            alert(year + " là năm không nhuận");
    }


</script>
</body>
</html>
